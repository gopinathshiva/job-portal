<div class="container">
  <mat-tab-group [selectedIndex]="selectedTabIndex" (selectedTabChange)="tabChanged($event)">
    <mat-tab label="Job Listing">
      <app-jobs *ngIf="selectedTabIndex===0"></app-jobs>
    </mat-tab>
    <mat-tab label="Applied Jobs">
      <app-applied-jobs *ngIf="selectedTabIndex===1"></app-applied-jobs>
    </mat-tab>
  </mat-tab-group>
</div>
